# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Build & Publish Containers

on:
  workflow_dispatch:

  push:
    branches:
      - main

  pull_request:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    if: github.repository_owner == 'Alwatr'

    name: Build & Publish Containers
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: alpine
            version:
              short: 3
              full: 3.17

    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: ‚§µÔ∏è Checkout repository
        uses: actions/checkout@v4.0.0

      - name: Ôºü Check file changes
        id: file_changes
        uses: dorny/paths-filter@v2.11.1
        with:
          filters: |
            dockerfile:
              ${{ matrix.name }}/*
      
      - name: üèó Extract Docker metadata
        if: ${{ steps.file_changes.outputs.dockerfile == 'true' }}
        id: meta
        uses: docker/metadata-action@v5.0.0
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          images: |
            name=${{env.REGISTRY}}/${{github.repository_owner}}/${{matrix.name}},enable=true

          tags: |
            type=raw,value=${{matrix.version.short}}
            type=raw,value=${{matrix.version.full}}
            
      - name: üèó Install cosign
        if: ${{ github.event_name != 'pull_request' }} && ${{ steps.file_changes.outputs.dockerfile == 'true' }}
        uses: sigstore/cosign-installer@v3.1.2

      - name: üèó Setup Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0
    
      # - name: üèó Cache Docker Layers
      #   uses: actions/cache@v3
      #   with:
      #       path: /tmp/.buildx-cache
      #       key: image-${{ matrix.name }}-version-${{ matrix.version.full }}-buildx-${{ hashFiles(format('{0}/Dockerfile', matrix.path)) }}

      - name: üèó Log into registry ${{env.REGISTRY}}
        if: ${{ github.event_name != 'pull_request' }} && ${{ steps.file_changes.outputs.dockerfile == 'true' }}
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{env.REGISTRY}}
          username: ${{github.repository_owner}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: üöÄ Build and push container image
        if: ${{ steps.file_changes.outputs.dockerfile == 'true' }}
        id: build-and-push
        uses: docker/build-push-action@v5.0.0
        with:
          context: ${{matrix.name}}
          push: ${{github.event_name != 'pull_request'}}
          tags: ${{steps.meta.outputs.tags}}
          labels: ${{steps.meta.outputs.labels}}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # cache-from: type=local,src=/tmp/.buildx-cache
          # cache-to: type=local,dest=/tmp/.buildx-cache

      - name: üèó Sign the published container image
        if: ${{github.event_name != 'pull_request'}} && ${{ steps.file_changes.outputs.dockerfile == 'true' }}
        env:
          COSIGN_EXPERIMENTAL: 'true'
        run: echo "${{steps.meta.outputs.tags}}" | xargs -I {} cosign sign --yes {}@${{steps.build-and-push.outputs.digest}}
