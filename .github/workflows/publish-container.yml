# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Build & Publish Containers

on:
  workflow_dispatch:

  push:
    branches:
      - next

  pull_request:

env:
  USER: alwatr

jobs:
  build:
    if: github.repository_owner == 'Alwatr'

    name: Build & Publish Containers
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: traefik
            path: traefik/1

          - name: traefik
            path: traefik/3

          - name: alpine
            path: alpine

          - name: nocodb
            path: nocodb

          - name: php
            path: php/7.4-apache

          - name: php
            path: php/7.4-fpm

          - name: php
            path: php/8.2-fpm

          - name: adminer
            path: adminer

          - name: mariadb
            path: mariadb/11

          - name: mariadb
            path: mariadb/10

          - name: wordpress
            path: wordpress/php7.4

          - name: wordpress
            path: wordpress/php8.2

          - name: postgres
            path: postgres

          - name: node
            path: node/lts

          - name: node
            path: node/latest

          - name: opencv
            path: opencv

          - name: python
            path: python

          - name: golang
            path: golang

          - name: bun
            path: bun

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: ⤵️ Checkout repository
        uses: actions/checkout@v4.1.2

      - name: ❔ Check Container files changed
        id: file_change
        if: ${{ github.event_name != 'release' && github.event_name != 'workflow_dispatch' }}
        uses: dorny/paths-filter@v3.0.2
        with:
          filters: |
            container_folder:
              ./${{ matrix.path }}/**

      - name: 🏗 Extract version from dockerfile
        if: ${{ steps.file_change.outputs.container_folder != 'false' }}
        id: version
        run: |
          version_full=$(grep 'cloud.alwatr.image.version.full' ./${{ matrix.path }}/Dockerfile | cut -d'"' -f2)
          version_short=$(grep 'cloud.alwatr.image.version.short' ./${{ matrix.path }}/Dockerfile | cut -d'"' -f2)
          echo "version_full=$version_full" >> $GITHUB_OUTPUT
          echo "version_short=$version_short" >> $GITHUB_OUTPUT
          echo "version_full: $version_full"
          echo "version_short: $version_short"

      - name: 🏗 Install cosign
        if: ${{ github.event_name != 'pull_request' && steps.file_change.outputs.container_folder != 'false' }}
        uses: sigstore/cosign-installer@v3.4.0

      - name: 🏗 Setup Docker Buildx
        if: ${{ steps.file_change.outputs.container_folder != 'false' }}
        uses: docker/setup-buildx-action@v3.2.0

      - name: 🏗 Cache Docker Layers
        if: ${{ steps.file_change.outputs.container_folder != 'false' }}
        uses: actions/cache@v4.0.2
        with:
          path: /tmp/.buildx-cache
          key: container/${{ matrix.path }}

      - name: 🏗 Log into docker hub registry
        if: ${{ github.event_name != 'pull_request' && steps.file_change.outputs.container_folder != 'false' }}
        uses: docker/login-action@v3.1.0
        with:
          username: ${{env.USER}}
          password: ${{secrets.DOCKER_HUB_TOKEN}}

      - name: 🏗 Log into ghcr.io registry
        if: ${{ github.event_name != 'pull_request' && steps.file_change.outputs.container_folder != 'false' }}
        uses: docker/login-action@v3.1.0
        with:
          registry: ghcr.io
          username: ${{env.USER}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: 🚀 Build and push container image
        if: ${{ steps.file_change.outputs.container_folder != 'false' }}
        id: build_and_push
        uses: docker/build-push-action@v5.3.0
        with:
          context: ./${{matrix.path}}
          push: ${{github.event_name != 'pull_request'}}
          tags: |
            ghcr.io/${{env.USER}}/${{matrix.name}}:${{steps.version.outputs.version_full}}
            ghcr.io/${{env.USER}}/${{matrix.name}}:${{steps.version.outputs.version_short}}
            docker.io/${{env.USER}}/${{matrix.name}}:${{steps.version.outputs.version_full}}
            docker.io/${{env.USER}}/${{matrix.name}}:${{steps.version.outputs.version_short}}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          build-args: |
            BUILD_DATE=${{github.event.repository.updated_at}}
            BUILD_REV=${{github.sha}}

      # - name: 🏗 Sign the image with GitHub OIDC Token
      #   if: ${{ github.event_name != 'pull_request' && steps.file_change.outputs.container_folder != 'false' }}
      #   env:
      #     COSIGN_EXPERIMENTAL: 'true'
